<mat-form-field appearance="fill">
    <mat-label>Group by..</mat-label>
    <mat-select
      [(ngModel)]="selectedGrouping"
      (selectionChange)="onGroupingChange($event.value)"
    >
      <mat-option *ngFor="let clause of groups" [value]="clause">{{
        clause
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="filterCriteria"
      (keyup)="onFilter()"
      placeholder="Enter filter criteria..."
    />
  </mat-form-field>
