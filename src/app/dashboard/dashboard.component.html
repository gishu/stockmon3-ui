<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field appearance="fill">
        <mat-label>Select account</mat-label>
        <mat-select [(ngModel)]="selectedAccountId"  (selectionChange)="getYears($event.value)">
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{ account.desc }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select year</mat-label>
        <mat-select [(ngModel)]="selectedYear">
          <mat-option *ngFor="let year of years" [value]="year">
            {{ year }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Holdings">
          <mx-holdings
            [accountId]="this.selectedAccountId">
          </mx-holdings>
        </mat-tab>

        <mat-tab label="Gains">
          <mx-gains
            [accountId]="this.selectedAccountId"
            [year]="this.selectedYear"
          >
          </mx-gains>
        </mat-tab>

        <mat-tab label="Dividends">
          <mx-dividends
            [accountId]="this.selectedAccountId"
            [year]="this.selectedYear"
          >
          </mx-dividends>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
